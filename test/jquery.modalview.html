<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Modalview Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../libs/jquery/jquery.js"></script>
  <script>jQuery.noConflict()</script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <link rel="stylesheet" href="../src/jquery.modalview.css">
  <script src="../src/jquery.modalview.js"></script>
  <script src="jquery.modalview_test.js"></script>
</head>
<body>
  <h1 id="qunit-header">jQuery Modalview Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <a href="jquery.modalview.html">Test 1</a>
    <a href="jquery.modalview.html#qunit-fixture" data-modalclass="custom">Test 2</a>
    <div id="main">main content</div>
    <div id="main2">main2 content</div>
  </div>
</body>
</html>
